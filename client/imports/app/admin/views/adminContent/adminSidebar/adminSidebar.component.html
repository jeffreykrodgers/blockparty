<section class="head">
    <h1>Logo</h1>
</section>

<section class="body">
    <menu class="navigation">
        <div class="item" *ngFor="let link of links">
            <a class="link" [routerLink]="[link.slug]" [routerLinkActive]="['active']">
                <i class="material-icons">{{link.icon}}</i>
                <h5>{{link.text}}</h5>
            </a>
        </div>
    </menu>
</section>
