<div class="guest">
    <div class="ui form">
        <div class="field" *ngIf="rsvpData">
            <div *ngFor="let guest of rsvpData.guests">
                <div class="ui checkbox">
                    <input type="checkbox" [(ngModel)]="guest.attending">
                    <label>{{guest.guest_name}}</label>
                </div>
            </div>
        </div>
        <button class="ui icon button" (click)="setGuests()"><i class="chevron right icon"></i> Continue</button>
    </div>
</div>
