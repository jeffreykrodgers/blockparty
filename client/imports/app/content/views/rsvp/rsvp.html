<section class="rsvp-top">
    <img class="animated fadeIn" src="/img/vinajeff_sm.svg" *ngIf="_router.url !== '/rsvp'"/>
</section>

<section class="rsvp-content">
    <router-outlet></router-outlet>
</section>

<section class="rsvp-bottom">
    <div class="link" *ngFor="let link of links">
        <a [routerLink]="[link.slug]"
           [routerLinkActive]="['active']">{{link.name}}</a>
    </div>
</section>
