<dashboard-area [slug]="'Table'" [items]="tables" class="tables" >
    <div class="list">
        <table-card class="clickable"
                    *ngFor="let table of tables; let i=index"
                    [ngStyle]="{'animation-delay': '.'+ i +'s'}"
                    [weddingId]="weddingId"
                    [guests]="getTableGuests(table)"
                    [meals]="meals"
                    [table]="table"
                    [index]="i + 1"
                    (seatsChanged)="updateSeats()">
        </table-card>
        <div class="insert animated fadeIn" (click)="_modalService.openModal('Table')">
            <div class="item">
                <i class="add icon"></i>
                <div class="content">Add Table</div>
            </div>
        </div>
    </div>
</dashboard-area>
