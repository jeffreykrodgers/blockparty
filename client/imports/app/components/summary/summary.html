<div>
    <h1>Summary!</h1>
    <div *ngIf="rsvpData">
        <div *ngFor="let guest of rsvpData.guests">
            <h4>{{guest.name}}</h4>
            <p>is attending</p>

            <h4>{{guest.email}}</h4>

            <h4>Meal</h4>
            <p>{{guest.meal}}</p>

            <h4>Reminder</h4>
            <p>{{guest.reminder}} Days before</p>
        </div>
    </div>

    <button class="ui icon button" (click)="finish()">
        <i class="chevron right icon"></i>Continue
    </button>
</div>
