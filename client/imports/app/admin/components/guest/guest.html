<div class="center">
    <div class="status">
        <i class="large green checkmark icon" *ngIf="guestStatus() === 'attending'"></i>
        <i class="large red remove icon" *ngIf="guestStatus() === 'missing'"></i>
        <i class="large warning icon" *ngIf="guestStatus() === 'incomplete'"></i>
    </div>
    <div class="name">
        <h4 [ngClass]="guestStatus()">{{guest.name}}</h4>
        <h5>{{guest.relation}} of the {{guest.party}}</h5>
    </div>
    <div class="details">
        <div class="meals detail">
            <div *ngIf="guest.attending && guest.meal" class="ui horizontal label" [ngClass]="mealColor(guest.meal)">
                {{guest.meal}}
            </div>
        </div>
    </div>
</div>

<div class="right">
    <label>Invite</label>
    <h5>{{guest.invitation_num}}</h5>
</div>
