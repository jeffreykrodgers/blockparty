<h2 *ngIf="activeGuest">Choose meal for <strong>{{activeGuest.name}}</strong></h2>
<div class="ui form">
    <div class="inline fields" *ngIf="rsvpData" >
        <div class="field" *ngFor="let meal of meals">
            <label class="meal">
                <input type="radio" [(ngModel)]="activeGuest.meal" value="{{meal.name}}" />
                <div class="meal-data">
                    <span>{{meal.name}}</span>
                    <div class="meal-image"><i class="big camera icon"></i></div>
                </div>
            </label>
        </div>
    </div>

    <div class="half field">
        <input placeholder="Dietary Restrictions?"
               type="text"
               [(ngModel)]="activeGuest.dietary"
               name="dietary">
    </div>

    <button class="ui big basic inverted button" (click)="setMeal()">Continue</button>
</div>
