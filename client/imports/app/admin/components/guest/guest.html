<div class="center">
    <div class="status">
        <i class="material-icons green" *ngIf="guestStatus() === 'attending'">check</i>
        <i class="material-icons red" *ngIf="guestStatus() === 'missing'">close</i>
        <i class="material-icons" *ngIf="guestStatus() === 'incomplete'">error_outline</i>
    </div>
    <div class="name">
        <h4 [ngClass]="guestStatus()">{{guest.name}}</h4>
        <h5>{{guest.relation}} of the {{guest.party}}</h5>
    </div>
    <div class="details">
        <div class="meals detail">
            <div *ngIf="guest.attending && guest.meal" class="ui horizontal label" [ngClass]="mealColor(guest.meal)">
                {{guest.meal}}
            </div>
        </div>
    </div>
</div>

<div class="right">
    <label>Invite</label>
    <h3>{{guest.invitation_num}}</h3>
</div>
