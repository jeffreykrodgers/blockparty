<section>
    <img src="/img/vinajeff.svg"/>
    <div class="ui form">
        <div class="field">
            <div class="ui icon input">
                <input placeholder="Invitation Number..."
                       type="text"
                       [(ngModel)]="invitationNumber"
                       name="invitationNumber">
                <i class="inverted circular search link large icon" (click)="findGuests()"></i>
            </div>
            <div class="ui pointing red basic label" *ngIf="errors.length > 0">
                <span *ngFor="let error of errors">{{error}}</span>
            </div>
        </div>
    </div>
</section>
