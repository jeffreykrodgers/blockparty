<section class="head">
    <div class="nav wedding">
        <h1>{{spouses && spouses[0].first_name}} and {{spouses && spouses[1].first_name}}</h1>
        <!--<h4>Sunday, June 24<sup>th</sup> 2018</h4>-->
        <h4>{{date}}</h4>
    </div>
</section>

<section class="body">
    <menu class="navigation">
        <div class="item" *ngFor="let link of links">
            <a class="link" [routerLink]="[link.slug]" [routerLinkActive]="['active']">
                <i class="{{link.icon}} icon"></i>
                <h5>{{link.text}}</h5>
                <i class="chevron right icon indicator"></i>
            </a>
        </div>
    </menu>
</section>
