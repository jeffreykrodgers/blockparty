<div class="head" [ngClass]="meal.color">
    <i class="big inverted photo icon"></i>
</div>
<div class="foot">
    <h1>{{meal.name}}</h1>
    <p>{{meal.notes}}</p>
    <i class="material-icons activitiesToggle" data-position="bottom center">more_horiz</i>
    <div class="ui popup">
        <sm-button class="positive" (click)="console.log('click')" icon="edit"></sm-button>
        <sm-button class="negative" (click)="console.log('click')" icon="remove"></sm-button>
    </div>
</div>
