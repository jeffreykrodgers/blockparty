<div>
    <div class="ui form">
        <div class="field">
            <h3>Would you like to set a reminder?</h3>
            <button class="ui button" (click)="addReminder()">Add Reminder</button>

            <div class="reminder-form" *ngFor="let reminder of reminders">
                <h3>Remind </h3>
                <sm-select placeholder="Who?" class="fluid search" [(model)]="reminder.guest">
                    <option *ngFor="let guest of guests" [value]="guest._id">{{ guest.name }}</option>
                </sm-select>

                <sm-select placeholder="When?" class="fluid search" [(model)]="reminder.date">
                    <option [value]="90">90 Days Before</option>
                    <option [value]="60">60 Days Before</option>
                    <option [value]="30">30 Days Before</option>
                    <option [value]="1">1 Day Before</option>
                </sm-select>

                <sm-input icon="dollar" class="left" placeholder="Who?" [(model)]="reminder.guest_email"></sm-input>
            </div>
        </div>
        <button class="ui icon button" (click)="setReminder()"><i class="chevron right icon"></i> Continue</button>
    </div>
</div>
