
<div class="addButton addButtonsToggle" data-position="top center">
    <i class="large inverted add icon"></i>
</div>
<div class="ui invisible popup">
    <div class="vertical list">
        <sm-button class="teal round addToggle" (click)="addItem(addModal, 'Guest')" icon="user" data-position="left center"></sm-button>
        <div class="ui popup">Guest</div>

        <sm-button class="pink round addToggle" (click)="addItem(addModal, 'Table')" icon="users"data-position="left center"></sm-button>
        <div class="ui popup">Table</div>

        <sm-button class="purple round addToggle" (click)="addItem(addModal, 'Meal')" icon="food" data-position="left center"></sm-button>
        <div class="ui popup">Meal</div>

        <sm-button class="blue round addToggle" (click)="addItem(addModal, 'Venue')" icon="marker" data-position="left center"></sm-button>
        <div class="ui popup">Venue</div>

        <sm-button class="teal round addToggle" (click)="addItem(addModal, 'Announcement')" icon="announcement" data-position="left center"></sm-button>
        <div class="ui popup">Announcement</div>

    </div>
</div>

<sm-modal title="Add {{activeForm}}" class="modal" id="addModal" #addModal>
    <modal-content>
        <form class="ui form" id="modalForm" *ngIf="activeForm === 'Guest'">
            <div class="field">
                <sm-input icon="user"
                          class="left"
                          placeholder="Name..."
                          [(model)]="modalData.name">
                </sm-input>
            </div>

            <div class="two fields">
                <div class="field">
                    <sm-select placeholder="Relation..."
                               class="fluid search"
                               [(model)]="modalData.relation">
                        <option value="Friend">Friend</option>
                        <option value="Family">Family</option>
                    </sm-select>
                </div>
                <h5>of the</h5>
                <div class="field">
                    <sm-select placeholder="Party..."
                               class="fluid search"
                               [(model)]="modalData.party">
                        <option value="Bride">Bride</option>
                        <option value="Groom">Groom</option>
                        <option value="Both">Couple</option>
                    </sm-select>
                </div>
            </div>

            <div class="field">
                <sm-input icon="hashtag"
                          class="left"
                          placeholder="Invitation Number..."
                          [(model)]="modalData.invitation_num">
                </sm-input>
            </div>
        </form>
        <form class="ui form" id="modalForm" *ngIf="activeForm === 'Table'">
            <div class="field">
                <sm-input icon="hashtag"
                          class="left"
                          placeholder="Number of Seats..."
                          [(model)]="modalData.seats">
                </sm-input>
            </div>

            <div class="field">
                <sm-select placeholder="Guests..."
                           class="fluid search multiple"
                           [(model)]="modalData.guests">
                    <option value="Friend">Friend</option>
                    <option *ngFor="let guest of guests" value="{{guest._id}}">{{guest.name}}</option>
                </sm-select>
            </div>

            <div class="field">
                <sm-input icon="write"
                          class="left"
                          placeholder="Notes..."
                          [(model)]="modalData.notes">
                </sm-input>
            </div>
        </form>
        <form class="ui form" id="modalForm" *ngIf="activeForm === 'Venue'">
            <div class="field">
                <label>Venue</label>
                <sm-input class="left"
                          placeholder="Name..."
                          [(model)]="modalData.name">
                </sm-input>
            </div>
            <div class="field">
                <label>Address</label>
                <sm-input class="left"
                          placeholder="Street..."
                          [(model)]="modalData.address.street">
                </sm-input>
            </div>

            <div class="three fields">
                <div class="field">
                    <sm-input class="left"
                              placeholder="City..."
                              [(model)]="modalData.address.city">
                    </sm-input>
                </div>
                <div class="field">
                    <sm-input class="left"
                              placeholder="State..."
                              [(model)]="modalData.address.state">
                    </sm-input>
                </div>
                <div class="field">
                    <sm-input class="left"
                              placeholder="Zip..."
                              [(model)]="modalData.address.zip">
                    </sm-input>
                </div>
            </div>

            <div class="field">
                <label>Event</label>
                <sm-select placeholder="Event..."
                           class="fluid search multiple"
                           [(model)]="modalData.event">
                    <option>Ceremony</option>
                    <option>Reception</option>
                </sm-select>
            </div>
            <div class="two fields">
                <div class="field">
                    <sm-input class="left"
                              placeholder="Start Time..."
                              [(model)]="modalData.startTime">
                    </sm-input>
                </div>
                <div class="field">
                    <sm-input class="left"
                              placeholder="End Time..."
                              [(model)]="modalData.endTime">
                    </sm-input>
                </div>
            </div>
        </form>
        <form class="ui form" id="modalForm" *ngIf="activeForm === 'Meal'">
            <div class="field">
                <sm-input class="left"
                          placeholder="Name..."
                          [(model)]="modalData.name">
                </sm-input>
            </div>
            <div class="field">
                <sm-input class="left"
                          placeholder="Notes..."
                          [(model)]="modalData.notes">
                </sm-input>
            </div>
        </form>
        <form class="ui form" id="modalForm" *ngIf="activeForm === 'Announcement'">
            <div class="field">
                <sm-input class="left"
                          placeholder="Title..."
                          [(model)]="modalData.title">
                </sm-input>
            </div>

            <div class="field">
                <textarea placeholder="Announcement..."
                          name="announcement"
                          [(ngModel)]="modalData.announcement"></textarea>
            </div>
        </form>
    </modal-content>
    <modal-actions>
        <div class="ui checkbox">
            <input type="checkbox" name="public" [(ngModel)]="addingMultiple">
            <label>Create Multiple</label>
        </div>
        <button class="ui button primary"
             (click)="submitModal(addModal)">
            Add
        </button>
        <button class="ui button"
             (click)="cancelModal(addModal)">
            Cancel
        </button>
    </modal-actions>
</sm-modal>
