<div class="head">
    <i *ngIf="!venue.image" class="big inverted photo icon"></i>
    <img *ngIf="venue.image && upload" src="{{upload.path}}">
</div>
<div class="details">
    <div class="name">
        <h5>{{venue.event}}</h5>
        <h1>{{venue.name}}</h1>
    </div>
    <div class="address">
        <p>{{venue.address.street}}</p>
        <p>{{venue.address.city}}, {{venue.address.state}} {{venue.address.zip}}</p>
    </div>
</div>
<div class="foot">
    <div class="time">
        <label>Start</label>
        <h1>{{start_time}}</h1>
    </div>
    <div class="time">
        <label>End</label>
        <h1>{{end_time}}</h1>
    </div>
</div>
