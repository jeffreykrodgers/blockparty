<div>
    <h1>You're all set!</h1>
    <p>We can't wait to see you there!</p>
    <div class="venues" *ngIf="rsvpData">
        <div class="venue animated fadeIn" *ngFor="let v of venues">

            <h1>{{v.event}}</h1>
            <h3><strong>{{v.start_time}}</strong>
                to
                <strong>{{v.end_time}}</strong>
            </h3>
            <div class="image">
                <img src="{{getVimage(v.image)}}"/>
            </div>
            <h3>{{v.name}}</h3>
            <p>
                {{v.address.street}} {{v.address.city}},
            </p>
            <p>{{v.address.state}} {{v.address.zip}}</p>
        </div>
    </div>
</div>
