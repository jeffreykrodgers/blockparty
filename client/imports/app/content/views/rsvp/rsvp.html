<section class="rsvp-top">
    <img src="/img/vinajeff_sm.svg" *ngIf="_router.url !== '/rsvp'"/>
</section>

<section class="rsvp-content">
    <router-outlet></router-outlet>
</section>

<section class="rsvp-bottom">
    <a *ngFor="let link of links"
       class="link"
       [routerLink]="[link.slug]"
       [routerLinkActive]="['active']">{{link.name}}</a>
</section>
